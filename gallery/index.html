<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style1.css"> -->
</head>

<body>
    <h1>Fotoku Tahun Ke Tahun</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/2smp.png" alt="Foto 2015">
                    <span>Foto 2015</span>
                </a>
            </li>
            <div class="overlay" id="gambar-1">
                <a href="#" class="close">X close</a>
                <a href="#gambar-4" class="prev">prev</a>
                <img src="img/full/2015.jpg" alt="Erto 2015">
                <a href="#gambar-2" class="next">next</a>
                </div>
                <li>
                    <a href="#gambar-2">
                        <img src="img/thumbs/3smp.png" alt="Foto 2016">
                        <span>Foto 2016</span>
                    </a>
                </li>
                <div class="overlay" id="gambar-2">
                <a href="#" class="close">X close</a>
                <a href="#gambar-1" class="prev">prev</a>
                <img src="img/full/2016.jpg" alt="Erto 2016">
                <a href="#gambar-3" class="next">next</a>
                </div>
                <li>
                    <a href="#gambar-3">
                        <img src="img/thumbs/2sma.png" alt="Foto 2018">
                        <span>Foto 2018</span>
                    </a>
                </li>
                <div class="overlay" id="gambar-3">
                <a href="#" class="close">X close</a>
                <a href="#gambar-2" class="prev">prev</a>
                <img src="img/full/2018.jpg" alt="Erto 2018">
                <a href="#gambar-4" class="next">next</a>
                </div>
                <li>
                    <a href="#gambar-4">
                        <img src="img/thumbs/3sma.png" alt="Foto 2019">
                        <span>Foto 2019</span>
                    </a>
                </li>
                <div class="overlay" id="gambar-4">
                <a href="#" class="close">X close</a>
                <a href="#gambar-3" class="prev">prev</a>
                <img src="img/full/2019.jpg" alt="Erto 2019">
                <a href="#gambar-1" class="next">next</a>
                </div>
                <div class="clear"></div>
            </ul>
    </div>
</body>
</html>
